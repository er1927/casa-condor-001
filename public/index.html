<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Condor</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/cb5469bf64.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon_package_v0.16_DM/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon_package_v0.16_DM/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/favicon_package_v0.16_DM/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <div class="header__logo-and-title">
                <div>
                    <img id="theme-image" class="header__logo"/>
                </div>
                <div class="header__title">
                    <h1>Casa Condor</h1>
                </div>
            </div>
        </a>
        <button class="hamburger-icon" aria-label="Open Navigation Menu">
            &#9776;
        </button>
        <nav class="header__nav">
            <ul>
                <li><i class="fa-solid fa-magnifying-glass header__nav__search-icon"></i></li>
                <li><a href="index.html">home</a></li>
                <li><a href="#blog">blog</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>    
    <button class="header__toggle-button" id="toggle-theme">
        <span id="sun-icon" class="icon" style="display: none;">&#x2600;</span>
        <span id="moon-icon" class="icon">&#x263E;</span>
    </button>
    <div class="about" id="about">
        <p><a href="about.html">Restoring a native ecosystem at the end of the world in the hopes of inspiring your own work.</a>
        </p>
    </div>
    <main class="main" id="blog">
        <section id="blog-cards" class="blog__cards"></section>
        <section id="blog-entry" class="blog__entry" style="display: none;">
            <button id="back-button" class="blog__entry__back-button">&#8962;
            </button>
            <h1 class="blog__entry__title" id="entry-title"></h1>
            <h2 class="blog__entry__subtitle" id="entry-subtitle"></h2>
            <img class="blog__entry__image" id="entry-image" alt="Blog Image">
            <p class="blog__entry__content" id="entry-content"></p>
            <p class="blog__entry__tags" id="entry-tags"></p>
            <p class="blog__entry__author" id="entry-author"></p>
        </section>
    </main>
    <footer class="footer" id="contact">
        <div class="footer__contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="email" id="email" name="email" placeholder="Your email" required>
                <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="footer__copyright">
            <p xmlns:cc="http://creativecommons.org/ns#" >This work is licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC-ND 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nd.svg?ref=chooser-v1" alt=""></a></p>
        </div>
    </footer>
    <script src="assets/scripts/script.js"></script>     
</body>
</html>
